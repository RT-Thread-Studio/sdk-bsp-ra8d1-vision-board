  buy_url_global: https://www.aliexpress.com/item/1005006676753692.html
  debug_interface: SWD
  debugger: DAP-LINK
  description_en: The Vision-Board development board is RT-Thread's RA8D1 chip based on the Renesas Cortex-M85 architecture, which provides engineers with a flexible and comprehensive development platform to help developers gain a deeper experience in the field of machine vision.
  description_zh: Vision-Board 开发板是 RT-Thread 推出基于瑞萨 Cortex-M85 架构 RA8D1 芯片，为工程师们提供了一个灵活、全面的开发平台，助力开发者在机器视觉领域获得更深层次的体验。
  emulator_machine: ''
  large_image: documents/images/big.png
  name: VISION-BOARD
  price_cn: 229 CNY
  price_global: N/A USD
  sale_contact_cn: https://www.rt-thread.org/
  sale_contact_global: https://www.rt-thread.org/
  small_image: documents/images/small.png
  vendor: Renesas
  version: 1.3.0
chip:
  chip_name: R7FA8D1BH
  clock_source: HSE
  device_vendor: RENESAS
  family_name: RA
  rx_name: PA10
  series_name: RA8D1
  source_freq: '8000000'
  sub_series_name: RA8D1
  target_freq: '240000000'
  tx_name: PA9
  uart_name: UART9
docs:
- category: manual
  file: documents/RA8D1_User’s Manual.pdf
  title: RA8D1_User’s Manual
- category: sheet
  file: documents/RA8D1_Datasheet.pdf
  title: RA8D1_Datasheet
- category: other
  file: documents/Vision_Board_schematic.pdf
  title: Vision_Board_schematic
features:
- Arm Cortex-M85
- 480MHz frequency,on-chip 2Mb Flash,1Mb SRAM
- 32Mb-SDRAM;8Mb-QSPI Flash
- MIPI-DSI;RGB666;8bit Camera
- DAP-LINK
- Raspberry Pi Interface
- TensorFlow Lite
- OpenMV
- LVGL
- TinyUSB
- MicroPython
features_zh:
- Arm Cortex-M85
- 480Mhz主频,片上2Mb-Flash,1Mb-SRAM
- 32Mb-SDRAM;8Mb-QSPI Flash
- MIPI-DSI;RGB666;8bit Camera接口
- DAP-LINK 仿真器
- 树莓派接口
- TensorFlow Lite
- OpenMV
- LVGL
- TinyUSB
- MicroPython
